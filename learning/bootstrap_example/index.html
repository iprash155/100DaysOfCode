<!DOCTYPE html>
<html lang="en">
    <head>
    <title>bootstrap example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
   
    <body>
        <!--                        bootstrap basics              -->

        <div class="container">
            <div class="row ">
                <div class="col-4 ">
                    1 of 3
                </div>
                <div class="col-4 offset-md-3">
                    2 of 3
                </div>  
                <div class="col-4 ">
                    3 of 3
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    1 of 2
                </div>
                <div class="col-6">
                    2 of 2
                </div>
            </div>
        </div>

            <!---                  buttons                      -->

        <div class="container">
                <div class="row">
                    <div class="col-2"><button type="button" class="btn btn-primary">Primary</button></div>
                    <div class="col-1"><button type="button" class="btn btn-secondary">secondary</button></div>
                    <div class="col-1"><button type="button" class="btn btn-danger">Danger</button></div>
                    <div class="col-1"><button type="button" class="btn btn-warning">Warning</button></div>
                    <div class="col-1"><button type="button" class="btn btn-light">Light</button></div>
                    <div class="col-1"><button type="button" class="btn btn-dark">Dark</button></div>
                    <div class="col-1"><button type="button" class="btn btn-link">Link</button></div>     
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-primary">outline</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-lg" >large button</button>
                    
                </div>
                <br>
                <div class="d-grid d-md-flex gap-2 justify-content-md-end">
                    <button type="button" class="btn btn-primary">hi</button>
                    <button type="button" class="btn btn-primary">hi</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">toggle button</button>
                </div>
            
        </div>

        <br>

            <!--                   carousel                       -->

        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://localhost/100DaysOfCode/PGLife/img/bg.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="http://localhost/100DaysOfCode/PGLife/img/bg2.png" class="d-block w-100" alt="bg2.png">
                </div>
                <div class="carousel-item">
                    <img src="http://localhost/100DaysOfCode/PGLife/img/bg3.png" class="d-block w-100" alt="bg3.png">
                </div>
                </div>
            </div>

            <br>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://localhost/100DaysOfCode/PGLife/img/bg.png" class="d-block w-100" alt="bg.png">
                </div>
                <div class="carousel-item">
                    <img src="http://localhost/100DaysOfCode/PGLife/img/bg2.png" class="d-block w-100" alt="bg2.png">
                </div>
                <div class="carousel-item">
                    <img src="http://localhost/100DaysOfCode/PGLife/img/bg3.png" class="d-block w-100" alt="bg3.png">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>

            <br>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="http://localhost/100DaysOfCode/PGLife/img/bg.png" class="d-block w-100" alt="bg.png">
                    </div>
                    <div class="carousel-item">
                        <img src="http://localhost/100DaysOfCode/PGLife/img/bg2.png" class="d-block w-100" alt="bg2.png">
                    </div>
                    <div class="carousel-item">
                        <img src="http://localhost/100DaysOfCode/PGLife/img/bg3.png" class="d-block w-100" alt="bg3.png">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

            <!--                    MODELS                          -->
        <div class="container">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
            </div>

            <br>
                        <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>

            <br>

                        <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button>
            
                                <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
                </div>
            </div>


                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for @fat</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </body>
</html>
